<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Algo Solver</title>
</head>

<body>
    <h1 class="title">Drag and Drop Test</h1>
    <main class="position">
        <div class="container">
            <div class="col">
                <div class="box green" draggable="true"></div>
                <div class="box orange" draggable="true"></div>
                <div class="box purple" draggable="true"></div>
            </div>
            <div class="col">
                <div class="box light-blue" draggable="true"></div>
                <div class="box green" draggable="true"></div>
                <div class="box orange" draggable="true"></div>
            </div>
            <div class="col">
                <div class="box purple" draggable="true"></div>
                <div class="box yellow" draggable="true"></div>
                <div class="box pink" draggable="true"></div>
            </div>
        </div>
    </main>


    <script src="app.js"></script>
</body>

</html>
